<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="sidebar">
      <button class="sidebar-nav-button">notes</button>
      <button class="sidebar-nav-button">archive</button>
      <button class="sidebar-nav-button">trash</button>
    </div>
    <div id="note-list">
      <input type="text" placeholder="search notes">
      <button id="new-button">New Note</button>
    </div>
    <header>
      <div class="toolbar">
        <h1>My Notes</h1>
      </div>
    </header>
    <div class="container">
      <div class="current-note-section">
          <form class="current-note-contents">
            <input type="text" class='current-note-title' placeholder='add title here'>
            <textarea class='current-note-body' rows="8" cols="80" placeholder="add body here"></textarea>
            <input type="submit" value='Update Note'>
          </form>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>

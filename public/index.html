<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <!-- <meta charset="utf-8"> -->
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="sidebar">
      <button class="sidebar-nav-button">notes</button>
      <button class="sidebar-nav-button">archive</button>
      <button class="sidebar-nav-button">trash</button>
    </div>
    <div id="note-list">
      <input type="text" placeholder="search notes">
      <button id="new-button">New Note</button>
    </div>
    <header>
      <div class="toolbar">
        <h1>My Notes</h1>
      </div>
    </header>
    <div class="container">
      <div class="current-note-section">
          <button id='delete-button'>Del</button>
          <input type="text" class='current-note-header' placeholder='add header here'>
          <input type ="text" class='current-note-body' placeholder="add body here" >
          <button id="submit-note-changes-button">Update Note</button>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
  <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
</html>

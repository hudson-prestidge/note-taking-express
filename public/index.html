<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
     integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
     crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mukta|Roboto" rel="stylesheet">
    <title> Hudson's Note Taker Extraordinaire </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Hudson's Note Taker Extraordinaire</h1>
      <button id='delete-button'>Del<i class="fa fa-trash"></i></button>
      <button id='archive-button'>Archive</br><i class="fa fa-archive"></i></button>
    </header>
    <aside>
      <button class="sidebar-nav-button" id="view-active-button">View</br>Notes</button>
      <button class="sidebar-nav-button" id="view-archive-button">View</br>Archive</button>
    </aside>
    <div id='tools'>
      <input type="search" placeholder="search notes" id="search-bar">
      <button id="new-button">New Note <i class="fa fa-pencil-alt"></i></button>
    </div>
    <div id="note-list">
    </div>
    <div class="container">
      <div class="current-note-section">
          <p id="current-note-time-posted"></p>
          <input type="text" id='current-note-title' placeholder='add title here' maxlength="50">
          <textarea id='current-note-body' placeholder="add body here" ></textarea>
          <button id="submit-note-changes-button">Update Note</button>
      </div>
    </div>
    <div id="notification-popup"><p id='notification-text'>Note Archived!</p></div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
